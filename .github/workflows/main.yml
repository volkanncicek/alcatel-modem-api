name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [created]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"

      - name: Run Ruff
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run MyPy
        run: |
          uv run mypy alcatel_modem_api

      - name: Run Bandit security scan
        run: |
          uv pip install bandit[toml]
          uv run bandit -c pyproject.toml -r alcatel_modem_api

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=alcatel_modem_api --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build-binaries:
    name: Build CLI Binary - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test
    if: github.event_name == 'release'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"
          uv pip install pyinstaller

      - name: Build binary
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            uv run pyinstaller --onefile --name alcatel --console alcatel_modem_api/cli.py
            BINARY_NAME="alcatel.exe"
          else
            uv run pyinstaller --onefile --name alcatel --console alcatel_modem_api/cli.py
            BINARY_NAME="alcatel"
          fi
          echo "BINARY_PATH=dist/$BINARY_NAME" >> $GITHUB_ENV

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: alcatel-${{ matrix.os }}
          path: dist/alcatel*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'release'
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  release-binaries:
    name: Upload Binaries to Release
    runs-on: ubuntu-latest
    needs: [build-binaries, publish]
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            binaries/alcatel-ubuntu-latest/alcatel
            binaries/alcatel-windows-latest/alcatel.exe
            binaries/alcatel-macos-latest/alcatel
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

