# Ruff configuration for Alcatel Modem API

line-length = 160
indent-width = 2

[lint]
# Enable common rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
]

# Ignore specific rules
ignore = [
    "E501",  # line too long (handled by line-length)
]

[lint.isort]
known-first-party = ["alcatel_modem_api"]

